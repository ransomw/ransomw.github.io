<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
			<!--Sidebar content-->

			Search: <input ng-model="query">
			Sort by:
			<select ng-model="orderProp">
				<option value="name">Alphabetical</option>
				<option value="preference">Preference</option>
			</select>

		</div>
		<div class="span10">
			<!--Body content-->

			<ul>
				<li ng-repeat="interest in interests | filter:query | orderBy:orderProp">
					{{interest.name}}
				</li>
			</ul>

		</div>
	</div>
</div>
