<h3>{{post.title}}</h3><br>
<span ng-repeat="item in post.post_items">
	<span ng-switch on="item.type">
		<span ng-switch-when="string">{{item.text}}</span>
		<span ng-switch-when="url">
			<a href="{{item.val}}">{{item.text}}</a>
		</span>
		<span ng-switch-default>ERROR default item</span>
	</span>
</span>
